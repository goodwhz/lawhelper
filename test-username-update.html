<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名更新测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">用户名更新测试</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">测试步骤</h2>
            <ol class="list-decimal list-inside space-y-2 text-gray-700">
                <li>登录到您的账户</li>
                <li>访问 <a href="/profile" class="text-blue-600 hover:underline">个人资料页面</a></li>
                <li>修改您的姓名并保存</li>
                <li>检查以下位置是否显示了新用户名：</li>
            </ol>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">检查位置</h2>
            <div class="space-y-3">
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span>导航栏右上角 - 用户下拉菜单</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span>个人资料页面 - 基本信息</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span>聊天界面 - 用户头像缩写</span>
                </div>
            </div>
        </div>

        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-yellow-800">故障排除</h2>
            <div class="space-y-2 text-yellow-700">
                <p>如果某些位置仍然显示旧用户名：</p>
                <ul class="list-disc list-inside ml-4">
                    <li>尝试刷新页面</li>
                    <li>确保您有网络连接</li>
                    <li>检查浏览器控制台是否有错误信息</li>
                    <li>重新登录可能有助于同步所有用户信息</li>
                </ul>
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <button 
                onclick="window.location.href='/profile'" 
                class="bg-law-red-500 text-white px-6 py-3 rounded-lg hover:bg-law-red-600 transition-colors font-medium"
            >
                前往个人资料页面测试
            </button>
        </div>
    </div>
</body>
</html>
