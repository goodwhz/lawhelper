<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单密码重置测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">简单密码重置测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">发送重置邮件</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                    <input type="email" id="emailInput" placeholder="输入已注册的邮箱" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <button onclick="sendResetEmail()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                    发送重置邮件
                </button>
                <div id="sendResult" class="mt-4 p-4 rounded-lg hidden"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">模拟重置链接</h2>
            <div class="space-y-4">
                <p class="text-sm text-gray-600">
                    在实际使用中，您会收到类似这样的重置链接：
                </p>
                <div class="bg-gray-100 p-3 rounded-lg font-mono text-xs">
                    http://localhost:3000/reset-password#access_token=eyJ...&type=recovery
                </div>
                <p class="text-sm text-gray-600">
                    点击邮件中的链接后会跳转到重置页面。
                </p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">测试重置页面</h2>
            <div class="space-y-4">
                <button onclick="testResetPage()" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded">
                    打开重置页面
                </button>
                <div id="testResult" class="mt-4 p-4 rounded-lg hidden"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">调试信息</h2>
            <div id="debugInfo" class="text-sm text-gray-600 space-y-2">
                <p>1. 确保Supabase项目配置正确</p>
                <p>2. 检查重定向URL设置</p>
                <p>3. 使用implicit flow避免PKCE问题</p>
                <p>4. 让Supabase自动处理URL令牌</p>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://duyfvvbgadrwaonvlrun.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1eWZ2dmJnYWRyd2FvbnZscnVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyODM2MjAsImV4cCI6MjA3NTg1OTYyMH0.3wExEYQ0PcdEqcML9WsvM36A74gBBXjfmmtbilwsUZ0';
        
        // 使用正确的配置
        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: true,
                detectSessionInUrl: true,
                flowType: 'implicit',  // 使用implicit flow
                autoRefreshToken: true,
                debug: true
            }
        });

        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.classList.remove('hidden', 'bg-blue-50', 'bg-green-50', 'bg-red-50', 'text-blue-700', 'text-green-700', 'text-red-700');
            
            const bgClass = type === 'success' ? 'bg-green-50 text-green-700' : 
                          type === 'error' ? 'bg-red-50 text-red-700' : 
                          'bg-blue-50 text-blue-700';
            
            element.classList.add('hidden', bgClass);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        async function sendResetEmail() {
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                showMessage('sendResult', '请输入邮箱地址', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'http://localhost:3000/reset-password'
                });

                if (error) {
                    throw error;
                }

                showMessage('sendResult', `重置邮件已发送到 ${email}，请查收邮件`, 'success');
                
            } catch (error) {
                showMessage('sendResult', `发送失败: ${error.message}`, 'error');
            }
        }

        function testResetPage() {
            // 直接打开重置页面
            window.open('http://localhost:3000/reset-password', '_blank');
            showMessage('testResult', '已打开重置页面，请检查是否正常加载', 'info');
        }

        // 页面加载时的检查
        window.addEventListener('load', () => {
            console.log('Supabase客户端初始化完成');
        });
    </script>
</body>
</html>
