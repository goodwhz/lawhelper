<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料更新测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">用户资料更新测试</h1>
        
        <!-- 登录区域 -->
        <div id="loginSection" class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">登录测试</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="输入邮箱">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="输入密码">
                </div>
                <button onclick="login()" class="w-full bg-law-red-500 text-white py-2 rounded-lg hover:bg-law-red-600">
                    登录
                </button>
            </div>
        </div>

        <!-- 更新资料区域 -->
        <div id="profileSection" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">更新用户资料</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">新姓名</label>
                    <input type="text" id="newName" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="输入新姓名">
                </div>
                <button onclick="updateProfile()" class="w-full bg-law-red-500 text-white py-2 rounded-lg hover:bg-law-red-600">
                    更新资料
                </button>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div id="resultSection" class="bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">测试结果</h2>
            <div id="resultContent" class="space-y-2"></div>
        </div>

        <!-- 当前用户信息 -->
        <div id="userInfoSection" class="bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">当前用户信息</h2>
            <div id="userInfo" class="space-y-2 text-sm"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://duyfvvbgadrwaonvlrun.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1eWZ2dmJnYWRyd2FvbnZscnVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyODM2MjAsImV4cCI6MjA3NTg1OTYyMH0.3wExEYQ0PcdEqcML9WsvM36A74gBBXjfmmtbilwsUZ0'
        const supabase = createClient(supabaseUrl, supabaseKey)

        let currentUser = null

        async function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                showResult('请输入邮箱和密码', 'error')
                return
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) {
                    showResult(`登录失败: ${error.message}`, 'error')
                    return
                }

                currentUser = data.user
                showResult('登录成功！', 'success')
                document.getElementById('loginSection').classList.add('hidden')
                document.getElementById('profileSection').classList.remove('hidden')
                document.getElementById('userInfoSection').classList.remove('hidden')
                updateUserInfo()
            } catch (err) {
                showResult(`登录异常: ${err.message}`, 'error')
            }
        }

        async function updateProfile() {
            const newName = document.getElementById('newName').value
            
            if (!newName) {
                showResult('请输入新姓名', 'error')
                return
            }

            try {
                console.log('=== 开始更新用户资料 ===')
                console.log('用户ID:', currentUser.id)
                console.log('新姓名:', newName)

                // 测试直接更新 user_profiles 表
                const { data, error } = await supabase
                    .from('user_profiles')
                    .update({
                        name: newName,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentUser.id)
                    .select()

                if (error) {
                    console.error('更新失败:', error)
                    showResult(`更新失败: ${error.message}`, 'error')
                    return
                }

                console.log('更新成功:', data)
                showResult('用户资料更新成功！', 'success')
                
                // 更新用户信息显示
                await updateUserInfo()
            } catch (err) {
                console.error('更新异常:', err)
                showResult(`更新异常: ${err.message}`, 'error')
            }
        }

        async function updateUserInfo() {
            try {
                // 获取用户资料
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single()

                if (profileError) {
                    console.warn('获取用户资料失败:', profileError)
                }

                // 获取认证用户信息
                const { data: authUser } = await supabase.auth.getUser()

                const userInfo = document.getElementById('userInfo')
                userInfo.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <span class="font-semibold">用户ID:</span>
                            <span class="text-gray-600">${currentUser.id}</span>
                        </div>
                        <div>
                            <span class="font-semibold">邮箱:</span>
                            <span class="text-gray-600">${currentUser.email}</span>
                        </div>
                        <div>
                            <span class="font-semibold">认证姓名:</span>
                            <span class="text-gray-600">${authUser.user?.user_metadata?.name || '无'}</span>
                        </div>
                        <div>
                            <span class="font-semibold">资料姓名:</span>
                            <span class="text-gray-600">${profile?.name || '无'}</span>
                        </div>
                        <div>
                            <span class="font-semibold">角色:</span>
                            <span class="text-gray-600">${profile?.role || '无'}</span>
                        </div>
                        <div>
                            <span class="font-semibold">更新时间:</span>
                            <span class="text-gray-600">${profile?.updated_at || '无'}</span>
                        </div>
                    </div>
                `
            } catch (err) {
                console.error('更新用户信息失败:', err)
            }
        }

        function showResult(message, type) {
            const resultSection = document.getElementById('resultSection')
            const resultContent = document.getElementById('resultContent')
            
            resultSection.classList.remove('hidden')
            
            const bgColor = type === 'error' ? 'bg-red-50 border-red-200 text-red-700' : 'bg-green-50 border-green-200 text-green-700'
            const icon = type === 'error' ? '❌' : '✅'
            
            resultContent.innerHTML = `
                <div class="p-4 rounded-lg ${bgColor}">
                    <div class="flex items-center space-x-2">
                        <span>${icon}</span>
                        <span>${message}</span>
                    </div>
                </div>
                <div class="mt-2 text-xs text-gray-500">
                    时间: ${new Date().toLocaleString()}
                </div>
            `
        }
    </script>
</body>
</html>
