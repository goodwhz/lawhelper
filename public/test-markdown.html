## 基本概念

### **劳动合同**的基本要素

根据《劳动合同法》第十七条规定，劳动合同应当具备以下条款：

1. **用人单位**的名称、住所和法定代表人或者主要负责人
2. **劳动者**的姓名、住址和居民身份证或者其他有效身份证件号码
3. **劳动合同期限**
4. **工作内容**和工作地点
5. **工作时间**、休息休假
6. **劳动报酬**
7. **社会保险**
8. **劳动保护**、劳动条件和职业危害防护

> **注意**：用人单位与劳动者可以约定试用期、培训、保守秘密、补充保险和福利待遇等其他事项。

### **非劳动者过错**解除合同的情形

根据《劳动合同法》第四十条规定，有下列情形之一的，用人单位提前三十日以书面形式通知劳动者本人或者额外支付劳动者一个月工资后，可以解除劳动合同：

1. 劳动者患病或者非因工负伤，在规定的医疗期满后不能从事原工作，也不能从事由用人单位另行安排的工作的
2. 劳动者不能胜任工作，经过培训或者调整工作岗位，仍不能胜任工作的
3. 劳动合同订立时所依据的客观经济情况发生重大变化，致使劳动合同无法履行，经用人单位与劳动者协商，未能就变更劳动合同内容达成协议的

## **工资计算**方式

### 正常工作时间工资

\`\`\`javascript
// 月工资计算公式
月工资 = 月基本工资 + 绩效工资 + 各项补贴
\`\`\`

### **加班工资**计算标准

| 加班类型 | 支付标准 | 备注 |
|---------|---------|------|
| 工作日延长工作时间 | 1.5倍工资 | 日常加班 |
| 休息日工作又不能补休 | 2倍工资 | 周末加班 |
| 法定节假日工作 | 3倍工资 | 节日加班 |

### **重要提醒**

* **加班费**必须依法足额支付
* 用人单位**不能随意扣发**工资
* 劳动者有权**知情权**和**查询权**

## 相关条款引用

- **《劳动合同法》第十七条** - 劳动合同必备条款
- **《劳动合同法》第三十条** - 用人单位支付工资的责任
- **《劳动合同法》第三十一条** - 加班费支付标准
