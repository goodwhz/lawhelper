<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI èŠå¤© Dify é›†æˆæµ‹è¯•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .loading-dots::after {

            80%, 100% { content: '...'; }

    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen">
        <!-- ä¾§è¾¹æ  -->
        <div class="w-64 bg-white border-r border-gray-200 p-4">
            <h2 class="text-lg font-semibold mb-4">å¯¹è¯åˆ—è¡¨</h2>
            <button onclick="createNewConversation()" class="w-full mb-4 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                æ–°å»ºå¯¹è¯
            </button>
            <div id="conversationList" class="space-y-2">
                <p class="text-gray-500 text-sm">æš‚æ— å¯¹è¯</p>
            </div>
        </div>

        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <div class="flex-1 flex flex-col">
            <!-- å¤´éƒ¨ -->
            <div class="bg-white border-b border-gray-200 p-4">
                <h1 class="text-xl font-semibold">ä¸“ä¸šåŠ³åŠ¨æ³•AIåŠ©æ‰‹</h1>
                <p class="text-sm text-gray-600">é›†æˆ Dify AI æ¨¡å‹</p>
            </div>

            <!-- æ¶ˆæ¯åŒºåŸŸ -->
            <div id="messageArea" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="text-center text-gray-500 mt-10">
                    <p>ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹</p>
                    <p class="mt-2">æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</p>
                </div>
            </div>

            <!-- è¾“å…¥åŒºåŸŸ -->
            <div class="bg-white border-t border-gray-200 p-4">
                <div class="flex space-x-2">
                    <textarea 
                        id="messageInput" 
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        rows="2"
                        placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button 
                        onclick="sendMessage()" 
                        id="sendButton"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        å‘é€
                    </button>
                    <button 
                        onclick="stopStreaming()" 
                        id="stopButton"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors hidden"
                    >
                        åœæ­¢
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        let messages = [];
        let isStreaming = false;
        let tempMessageId = null;

        // æ¨¡æ‹Ÿçš„å¯¹è¯æ•°æ®
        let conversations = [];

        function updateMessageArea() {
            const messageArea = document.getElementById('messageArea');
            
            if (messages.length === 0) {
                messageArea.innerHTML = `
                    <div class="text-center text-gray-500 mt-10">
                        <p>ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹</p>
                        <p class="mt-2">æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</p>
                    </div>
                `;
                return;
            }

            messageArea.innerHTML = messages.map(msg => `
                <div class="flex ${msg.role === 'assistant' ? 'justify-start' : 'justify-end'}">
                    <div class="message-bubble px-4 py-2 rounded-lg ${
                        msg.role === 'assistant' 
                            ? 'bg-white border border-gray-200 text-gray-900' 
                            : 'bg-blue-600 text-white'
                    }">
                        ${msg.role === 'assistant' && `
                            <div class="flex items-center mb-2">
                                <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center mr-2">
                                    <span class="text-xs">ğŸ¤–</span>
                                </div>
                                <span class="text-sm text-gray-600">AIåŠ©æ‰‹</span>
                            </div>
                        `}
                        <div class="message-content whitespace-pre-wrap">${msg.content}</div>
                        ${msg.loading ? '<span class="loading-dots"></span>' : ''}
                        ${msg.role === 'user' ? '<div class="text-xs text-blue-100 mt-2 text-right">ç”¨æˆ·</div>' : ''}
                    </div>
                </div>
            `).join('');

            // æ»šåŠ¨åˆ°åº•éƒ¨
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        async function createNewConversation() {
            const conversationId = `conv_${Date.now()}`;
            const title = `æ–°å¯¹è¯ ${new Date().toLocaleString()}`;
            
            conversations.unshift({
                id: conversationId,
                title: title,
                created_at: new Date().toISOString()
            });
            
            currentConversationId = conversationId;
            messages = [];
            updateMessageArea();
            updateConversationList();
        }

        function updateConversationList() {
            const listEl = document.getElementById('conversationList');
            
            if (conversations.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 text-sm">æš‚æ— å¯¹è¯</p>';
                return;
            }

            listEl.innerHTML = conversations.map(conv => `
                <div class="p-3 rounded-lg hover:bg-gray-100 cursor-pointer ${
                    currentConversationId === conv.id ? 'bg-blue-50 border border-blue-200' : 'bg-gray-50'
                }" onclick="loadConversation('${conv.id}')">
                    <div class="font-medium text-sm truncate">${conv.title}</div>
                    <div class="text-xs text-gray-500 mt-1">${new Date(conv.created_at).toLocaleString()}</div>
                </div>
            `).join('');
        }

        function loadConversation(conversationId) {
            currentConversationId = conversationId;
            messages = [];
            updateMessageArea();
            updateConversationList();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || isStreaming) return;
            
            if (!currentConversationId) {
                await createNewConversation();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            const userMessage = {
                id: `msg_${Date.now()}`,
                content: content,
                role: 'user',
                created_at: new Date().toISOString()
            };
            
            messages.push(userMessage);
            updateMessageArea();
            input.value = '';

            // å¼€å§‹æµå¼å“åº”
            isStreaming = true;
            document.getElementById('sendButton').classList.add('hidden');
            document.getElementById('stopButton').classList.remove('hidden');

            // åˆ›å»ºä¸´æ—¶AIæ¶ˆæ¯
            tempMessageId = `temp_${Date.now()}`;
            const tempAiMessage = {
                id: tempMessageId,
                content: '',
                role: 'assistant',
                created_at: new Date().toISOString(),
                loading: true
            };
            
            messages.push(tempAiMessage);
            updateMessageArea();

            try {
                const response = await fetch('/api/dify/chat-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: content,
                        conversation_id: null,
                        user_id: `test_${Date.now()}`
                    }),
                });

                if (!response.ok) {
                    throw new Error(`APIè°ƒç”¨å¤±è´¥: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                // æµç»“æŸ
                                if (tempMessageId) {
                                    messages = messages.map(msg => 
                                        msg.id === tempMessageId 
                                            ? { ...msg, loading: false }
                                            : msg
                                    );
                                    updateMessageArea();
                                }
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.answer) {
                                    aiResponse += parsed.answer;
                                    
                                    // æ›´æ–°ä¸´æ—¶æ¶ˆæ¯çš„å†…å®¹
                                    messages = messages.map(msg => 
                                        msg.id === tempMessageId 
                                            ? { ...msg, content: aiResponse }
                                            : msg
                                    );
                                    updateMessageArea();
                                }
                            } catch (e) {
                                console.error('è§£ææµå¼æ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·é‡è¯•');
                
                // ç§»é™¤ä¸´æ—¶æ¶ˆæ¯
                messages = messages.filter(msg => msg.id !== tempMessageId);
                updateMessageArea();
            } finally {
                isStreaming = false;
                document.getElementById('sendButton').classList.remove('hidden');
                document.getElementById('stopButton').classList.add('hidden');
                tempMessageId = null;
            }
        }

        function stopStreaming() {
            isStreaming = false;
            document.getElementById('sendButton').classList.remove('hidden');
            document.getElementById('stopButton').classList.add('hidden');
            
            if (tempMessageId) {
                messages = messages.filter(msg => msg.id !== tempMessageId);
                tempMessageId = null;
                updateMessageArea();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateMessageArea();
            updateConversationList();
        });
    </script>
</body>
</html>
