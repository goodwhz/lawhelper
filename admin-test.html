<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">管理员登录测试</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <input type="email" id="email" value="admin@lawhelper.com" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" value="Admin123!@#" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button onclick="login()" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                登录
            </button>
        </div>
        
        <div id="result" class="mt-4 p-3 rounded-md hidden"></div>
        
        <div class="mt-6 text-sm text-gray-600">
            <p>测试账号信息：</p>
            <p>邮箱: admin@lawhelper.com</p>
            <p>密码: Admin123!@#</p>
        </div>
        
        <div class="mt-4">
            <a href="/admin" target="_blank" 
                class="block w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors text-center">
                访问管理员页面
            </a>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        
        const supabaseClient = createClient(
            'https://duyfvvbgadrwaonvlrun.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1eWZ2dmJnYWRyd2FvbnZscnVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyODM2MjAsImV4cCI6MjA3NTg1OTYyMH0.3wExEYQ0PcdEqcML9WsvM36A74gBBXjfmmtbilwsUZ0'
        );
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                    resultDiv.textContent = '登录失败: ' + error.message;
                    resultDiv.classList.remove('hidden');
                } else {
                    resultDiv.className = 'mt-4 p-3 rounded-md bg-green-100 text-green-700';
                    resultDiv.textContent = '登录成功！用户: ' + data.user.email;
                    resultDiv.classList.remove('hidden');
                    
                    // 检查是否为管理员
                    const isAdmin = email.toLowerCase() === 'admin@lawhelper.com';
                    if (isAdmin) {
                        setTimeout(() => {
                            window.open('/admin', '_blank');
                        }, 1000);
                    }
                }
            } catch (err) {
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                resultDiv.textContent = '登录异常: ' + err.message;
                resultDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
